<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username :</label>
        <input type="text" placeholder="xxxxxx">
<br>
        <label for="password">Password</label>
        <input type="text" placeholder="xxxxxx" required >
        <br>
        <label for="phone">Phone</label>
        <input type="tel:" placeholder="09xx-xxx-xxx" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="xxx@gmail.com">
        <br>
        <label for="quantity">Số Lượng</label>
        <input type="number" name="quantity" min="0" max="10"  >
        <br>
        <label for="gioitinh">Giới Tính :</label>
        <label for="Mr">Nam</label>
        <input type="radio" id="mr" name="gioitinh">
        <label for="Ms">Nữ</label>
        <input type="radio" id="ms" name="gioitinh">
        <br>
        <label for="payment">Phương Thức Thanh Toán:</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="jcb">jcb</option>
        </select>
        <br>
        <label for="subcrice">subcrice</label>
        <input type="checkbox" id="subcrice">
        <br>
        <label for="comment">comment:</label>
        <textarea name="comment" id="" cols="30" rows="3"></textarea>
        <br>
        <label for="file">file</label>
        <input type="file" id="file" >

        <br>
        <input type="submit" value="Gửi đi">
        <input type="reset" value="Nhập Lại">
    </form>
</body>
</html>
